<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" rel="stylesheet">

<div class="container">
    <div>
        <a class="hiddenanchor" id="signup"></a>
        <a class="hiddenanchor" id="signin"></a>

        <div class="login_wrapper">
            <div class="animate form login_form">
                <section class="login_content">
                    <form name="form" #f="ngForm" novalidate>
                        <h1 class="font-white">Đăng nhập</h1>
                        <div [ngClass]="{ 'has-error' : f.submitted && !username.valid }">
                            <input type="text" class="form-control" name="username" [(ngModel)]="userLogin.userName" #username="ngModel" required />
                            <div *ngIf="f.submitted && !username.valid" class="help-block">Tên đăng nhập yêu cầu</div>
                        </div>
                        <div [ngClass]="{ 'has-error' : f.submitted && !password.valid }">
                            <input type="password" class="form-control" name="password" [(ngModel)]="userLogin.password" #password="ngModel" required
                            />
                            <div *ngIf="f.submitted && !password.valid" class="help-block">Mật khẩu được yêu cầu</div>
                        </div>
                        <div>
                            <button (click)="onLogin()" class="btn btn-default">Đăng nhập</button>
                            <a class="reset_pass font-white" href="#">Quên mật khẩu</a>
                        </div>

                        <div class="clearfix"></div>

                        <div class="separator">
                            <div class="clearfix"></div>
                            <br />

                            <div>
                                <h1 class="font-white">
                                    <i class=""></i>ADMIN HOME STUDY</h1>
                            </div>
                        </div>
                    </form>
                </section>
            </div>
        </div>
    </div>
